      flex:4;
    }
    .second{
      flex:2;
    }
    .span{
    grid-column:span 2;
  
    }
    .row{
    grid-row:span 4;
    background: Blue;
    
    }
    .Blue{
      background:Blue;
      200px
    }
    .green{

    }

</html>
